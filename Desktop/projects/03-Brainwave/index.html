<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Brainwave</title>
  </head>
  <body>
    <section class="section1">
      <div class="header">
        <div class="topic">Brainwave.io</div>
        <div class="middle">
          <div class="home">Home</div>
          <div class="pricing">Pricing</div>
          <div class="contact">Contact</div>
        </div>
        <div class="sags"><i class="fa-solid fa-cart-shopping"></i></div>
      </div>
    </section>

    <section class="section2">
      <div class="hero"></div>
    </section>

    <section class="tables">
      <div class="furnitures">

        <div class="living-room">
          <div class="card-title">
            <p class="text1">Living Room</p>
            <p class="count">36 items</p>
          </div>
            <div class="card-img-container">
              <img src="./images/Sofa.png" alt="image" class="sofa1" />
            </div>
        </div>

        <div class="dining-room">
            <div class="card-title">
                <p class="text1">Dining Room</p>
                <p class="count">36 items</p>
            </div>
            <div class="card-img-container">
                <img src="./images/table.png" alt="image" class="sofa1" />
            </div>
        </div>
        
        <div class="bedroom">
            <div class="card-title">
                <p class="text1">Bed Room</p>
                <p class="count">17px</p>
            </div>
            <div class="card-img-container">
              <img src="./images/Bitmap.png" alt="image" class="sofa1"/> 
            </div>
        </div>
      </div>
    </section>
    
    <section class="tables2">
      <div class="furnitures">

        <div class="living-room">
          <div class="card-title">
            <p class="text1">Living Room</p>
            <p class="count">36 items</p>
          </div>
            <div class="card-img-container">
              <img src="./images/Bitmap (1).png" alt="image" class="sofa1" />
            </div>
        </div>

        <div class="dining-room">
            <div class="card-title">
                <p class="text1">Dining Room</p>
                <p class="count">36 items</p>
            </div>
            <div class="card-img-container">
                <img src="./images/Bitmap (2).png" alt="image" class="sofa1" />
            </div>
        </div>
        
        <div class="bedroom">
            <div class="card-title">
                <p class="text1">Bed Room</p>
                <p class="count">17px</p>
            </div>
            <div class="card-img-container">
              <img src="./images/Bitmap (3).png" alt="image" class="sofa1"/> 
            </div>
        </div>
      </div>
    </section>
      
    <section class="section3">
      <div class="shopping">
        <div class="heading">
          Explore All Products
        </div>
        <div class="shopping-items">
          <div class="table1">
            <div class="item1">
              <img src="./images/item1.png" alt="">
            </div>
            <div class="price">$899</div>
            <div class="pn1">Safavieh Couture</div>
          </div>
          <div class="table2">
            <div class="item2">
              <img src="./images/item2.png" alt="">
            </div>
            <div class="price">$34</div>
            <div class="pn1">Fair Trade Ghana</div>
          </div>
          <div class="table3">
            <div class="item3">
              <img src="./images/item3.png" alt="">
            </div>
            <div class="price">$44.99</div>
            <div class="pn1">KingSo Round Table</div>
          </div>
          <div class="table4">
            <div class="item4">
              <img src="./images/item4.png" alt=""/>
            </div>
            <div class="price">#120</div>
            <div class="pn1">Porthos Dining Chair</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
